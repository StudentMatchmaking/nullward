name: Scheduled Build

on:
  schedule:
    # Run daily at 00:05 UTC (just after midnight to publish scheduled posts)
    - cron: '5 0 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages rebuild
        env:
          DEPLOY_HOOK_URL: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$DEPLOY_HOOK_URL" ]; then
            curl -X POST "$DEPLOY_HOOK_URL"
            echo "Cloudflare rebuild triggered"
          else
            echo "No deploy hook configured. Add CLOUDFLARE_DEPLOY_HOOK_URL secret."
            exit 1
          fi
