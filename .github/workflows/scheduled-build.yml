name: Scheduled Build

on:
  schedule:
    # Run daily at 00:05 UTC (just after midnight to publish scheduled posts)
    - cron: '5 0 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create and push trigger commit
        run: |
          git pull --rebase origin main
          echo "Last scheduled build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > .last-build
          git add .last-build
          git commit -m "Scheduled rebuild: $(date -u +%Y-%m-%d)" || exit 0
          git push origin main
